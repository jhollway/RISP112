## About the course

--

This is a novel course offering.

--

It is pitched toward more advanced students

--

It was designed as a small, discussion-based research seminar.

--

Primary goals are to:
- reflect on the ways in which time is implicit in theoretical choices 
- identify, explain, and evaluate time-related choices in research design
- apply different temporal themes to current affairs

&lt;i class="fas fa-rss"&gt;&lt;/i&gt; **15% News Report** 
- Discuss a contemporary piece of news in relation to the week's readings/themes
  - Imagine you are a news anchor on a political commentary TV show
  - What happened? What's the bigger story? How does this relate to themes from the readings? How does this case shine light on the readings and vice versa?
- News item should come from a reputable source within the last four weeks (though you can draw on more historical information during your report)
- Report should be no longer than 5 minutes

&lt;i class="far fa-newspaper"&gt;&lt;/i&gt; **45% Op-Ed**
- A blog/op-ed entry that reflects on the temporal dimension of some current political news topic.
    - An opinion piece that expresses an opinion/reflection that stimulates thought and discussion from its readers. 
    - Should use themes raised in the course to think about new angles on an empirical setting of interest to you.
    - Ideally, this would be a substantive topic that you are developing for your thesis.
- Small, ungraded tasks/discussion-points throughout the course designed to help you find an angle for your article.
- Includes short bio (&lt;100 words), and article of &lt;750 words that starts with an attention-grabbing hook, is easy to read for a reasonably broad readership, includes evidence/argumentation, and ends with some call to action.
