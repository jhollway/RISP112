## About the course

--

This is a novel course offering.

--

It is pitched toward more advanced students

--

It was designed as a small, discussion-based research seminar.

--

Primary goals are to:
- reflect on the ways in which time is implicit in theoretical choices 
- identify, explain, and evaluate time-related choices in research design
- apply different temporal themes to current affairs

---
## Course evaluation

&lt;i class="fas fa-rss"&gt;&lt;/i&gt; **15% News** 
- Discuss a contemporary piece of news in relation to the week's readings/themes
- Sign up sheet available [here](https://doodle.com/poll/fg6v86pywhzhnk88)

&lt;i class="fas fa-question"&gt;&lt;/i&gt; **40% (8 x 5%) Questions** 
- Submit 3 questions for each reading (not news) of the main sessions
- For one of the readings (your choice which), questions should be about sentence level detail and arguments
- For the other reading, questions should be at a more general paragraph/section level
- A grading rubric is available in the syllabus

&lt;i class="far fa-newspaper"&gt;&lt;/i&gt; **45% Op-Ed**
- At the end of the course, submit a blog/op-ed entry that reflects on the temporal dimension of some current political news topic.
- Ideally, this would be a substantive topic that you are developing for your thesis.
- Small, ungraded tasks and discussion-points throughout the semester are designed to help you find an angle for your article
